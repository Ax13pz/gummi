snippet HELP,, FAQ
	\iffalse
	-----------------------------------------------------------------------
	COLORES
		c"color" --->  \textcolor[rgb]{"color"}{ TU TEXTO AQUÍ}
		Selección de texto + Ctrl + Shift + "letra"
	   ej: 
		crojo      ---> \textcolor[rgb]{1,0,0}{TU TEXTO AQUÍ}
		Selección texto + Ctrl + Shift + r
	  Más info: HELPCOLORES + TABULACIÓN
	-----------------------------------------------------------------------
	TAMAÑOS
		nombre_tamaño $\to$ \tamaño { TU TEXTO AQUÍ}
		Selección de texto + "numero"
	  Más info: El número va de 1 a 9 como más grande más grande será el tamaño de letra
		    HELPTAMAÑOS + TABULACIÓN
	-----------------------------------------------------------------------
	ALFABETO GRIEGO
		tres primeras letras + TABULACIÓN
	   ej:
		sigma         = sig + TABULACIÓN  --> $\sigma$
		Lambda(Mayus) = Lamb + TABULACIÓN --> $\Lambda$
	  Alfabeto completo: HELPGRIEGO + TABULACIÓN
	-----------------------------------------------------------------------
	SIGNOS MATEMATICOS
		nombre_signo + TABULACIÓN
	  ej:
	      sumatorio 	= sum + TABULACIÓN   
	-----------------------------------------------------------------------
	PROGRAMACIÓN DE CODIGO
		1)	codigo + TABULACIÓN
		Más info:
			tienes que insertar tu codigo donde se encuentra el codigo de muestra
	-----------------------------------------------------------------------
	INCLUDES
		includes + TABULACIÓN
	Más info:
		te adjunta los includes necesarios para trabajar con nuestros snippets
	-----------------------------------------------------------------------
	\fi

